<h2 class="is-size-4 mt-5">Add a new comment</h2>
<form action="{% url 'blog:post_comment' post.id %}" method="post" class="mt-1">
    {% csrf_token %}
    {% for field in form %}
        {{field.label_tag}} {{field}}
    {% endfor %}
  <!--{{ form.as_p }}-->
  <p><input type="submit" value="Add comment" class="button is-success mt-2"></p>
</form>
